<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="끼곰멩">
    <meta property="og:description" content="우당탕탕 끼곰멩 대모험?">
    <meta property="og:image" content="끼곰멩 로고.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>끼곰멩</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }

        body {
            background-color: #288dcf;
        }

        .profile {
            width: 100px;
            height: 100px;
            
            border-radius: 100%;
            
            border: 2px solid white;

            background-image: url('끼곰멩 로고.jpg');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: white;
            font-size: 20px;
           
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color: white;
            font-size: 14px;
           
            margin-top:0px;
            margin-bottom: 30px;
        }

        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap > a {
            width:300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }

        .wrap > a:hover {
            background-color: #dff2ff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">끼곰멩</h1>
        <p class="sub">우당탕탕 끼곰멩 대모험</p>
        <a target="_blank" href="https://drive.google.com/drive/folders/1wcNLTUm6ja4N3b1HzA8S-eD3hzVdEbSr?usp=sharing">끼곰멩 드라이브</a>
        <a target="_blank" href="https://www.youtube.com/channel/UCs2qqBxyU4A3HWfqXOZpweQ">끼곰멩 유튜브</a>

    </div>

</body>
</html>
